<!DOCTYPE html>

<head>
    
    <title>Document</title>

<a href="#" style="margin-left: 40% ; font-size: 28px; color: rgb(102, 70, 78);">WEB MAPPING </a>
<h2 style="margin-left: 40%; color:brown">MY FIRST WEB PAGE</h2>
<body>
    <section>
<div id="map" style="width:100%; height:400px;"></div>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script>
            // map options
            var mapOptions = {
             center:[-1.1018, 37.0144],
             zoom:10
            }
            //create map object
            var map = new L.map('map', mapOptions)
            //layer obj
            var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
          //add layer
            map.addLayer(layer);
         // Adding layer to the map
        map.addLayer(layer);
        var marker = L.marker([-1.1018, 37.0144]) .addTo(map);
        //Showing a maker on the map
        marker.bindPopup("<b>911</b><br>JUJA") .openPopup();
        function onMapClick(e){
            alert("You clicked map at" +e.latlng);
        }
        map.on('clicck', onMapClick);
           </script>
    </section>
    <section class="footer">
     <style>
        .footer{    
            background-color: rgb(156, 151, 155);
            min-height: 30vh;
        }
        </style>
